  <div class="loginColumns loginscreen animated fadeInDown">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center m-t-xl">
          <img src="assets/images/sedapal-logo-2.png">
        </div>
        <h2 class="font-bold text-center titulo">Aplicativo de Gestión Comercial - AGC</h2>
      </div>
      <div class="col-md-6">
        <div class="ibox-content"[ngClass]="{'sk-loading': loading}">
          <sk-wandering-cubes></sk-wandering-cubes>
          <form (ngSubmit)="OnIniciarSesion(form)" #form="ngForm">
                <div>
                    <div class="form-group">
                        <label class="col-2 col-form-label">Ingrese usuario:</label>
                        <div class="col-8">
                            <input #usuario="ngModel" [(ngModel)]="item.usuario" autocomplete="off" name="usuario" class="form-control" type="text" placeholder="Usuario" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-2 col-form-label">Ingrese contraseña:</label>
                        <div class="col-8">
                            <input #clave="ngModel" [(ngModel)]="item.clave" name="clave" class="form-control" type="password" placeholder="Contraseña" required>
                        </div>
                        <div *ngIf="messageAlert"  class="col-8 text-center">
                            <label class="col-form-label" style="color:red;">Credenciales Invalidas</label>
                        </div>
                    </div>
                </div>

                <button type="submit"  class="btn btn-primary dim block full-width m-b">
                  Iniciar Sesión
                </button>
                <div *ngFor="let alert of alerts; let i = index" class="alert alert-danger">
                    <button type="button" class="close" (click)="closeErrorAlert(i)">×</button>
                    <span [innerHtml]=alert.msg></span>
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <a [routerLink]="['../contrasena']"><small>Recuperar contraseña</small></a>
                    </div>
                </div>

            </form>
          <p class="m-t">
            <small>Integrado con la plataforma AGC de SEDAPAL.</small>
          </p>
        </div>
      </div>
    </div>
    <hr class="hr-white">
    <div class="row">
      <div class="col-md-6">
        <span [innerHtml]="copyright"></span>
      </div>
      <div class="col-md-6 text-right">
        <small>{{id}} ver. {{version}}</small>
      </div>
    </div>
  </div>

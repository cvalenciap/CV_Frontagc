<div class="loginColumns loginscreen animated fadeInDown">
        <div class="row">
          <div class="col-md-6">
            <div class="text-center m-t-xl">
              <img src="assets/images/sedapal-logo-2.png">
            </div>
            <h2 class="font-bold text-center titulo">Aplicativo de Gestión Comercial - AGC</h2>
          </div>
          <div class="col-md-6">
            <div class="ibox-content" [ngClass]="{'sk-loading': loading}">
              <sk-three-bounce></sk-three-bounce>
              <form (ngSubmit)="onRecuperarContrasena(form)" #form="ngForm">
                    <div>
                        <div class="form-group">
                            <label class="col-2 col-form-label">Ingrese usuario:</label>
                            <div class="col-8">
                                <input #usuario="ngModel" [(ngModel)]="item.usuario" name="usuario" class="form-control" type="text" placeholder="Usuario" required>
                            </div>
                        </div>
                    </div>
                    <button [disabled]="form.invalid" type="submit" class="btn btn-primary dim block full-width m-b">                
                        Recuperar Contraseña
                    </button>
                    <div class="text-center">
                        <button [routerLink]="['login']" type="submit" class="btn btn-success dim block full-width m-b">                
                        Atrás
                    </button>
                    </div>
                </form>
              <p class="m-t">
                <small>Integrado con la plataforma AGC de SEDAPAL.</small>
              </p>
            </div>
          </div>
        </div>
        <hr class="hr-white">
        <div class="row">
          <div class="col-md-6">
            <span [innerHtml]="copyright"></span>
          </div>
          <div class="col-md-6 text-right">
            <small>{{id}} ver. {{version}}</small>
          </div>
        </div>
      </div>

<div class="row wrapper border-bottom white-bg page-heading" style="padding-top: 3px; padding-bottom: 0px;">
    <div class="col-lg-12">
        <h4>
            <a routerLink="/inicio">Inicio</a> / Alertas / Registro de Alertas de Monitoreo
        </h4>
    </div>
</div>


<div class="wrapper wrapper-content animated main-content mt-1" style="padding: 0px;">
    <div class="ibox-content" style="padding-left: 10px;padding-right: 10px;padding-bottom: 0px">
        <div class="row mt-2">
            <div class="col-sm-12" style="display: inline-flex;">
              <button class="btn btn-success container-button" [swal]="registrar"> <i class="fa fa-list"></i> Registrar Alerta</button>        
            </div>
          </div>
        <div class="row mt-2">
            <div class="col-lg-12">
                <div class="ibox-content" [ngClass]="{ 'sk-loading': isLoading}">
                    <sk-three-bounce></sk-three-bounce>
                    <div class="row mt-2">
                        <div class="table-responsive">
                            <table class="table table-stripped table-hover issue-tracker">
                                <thead>
                                    <tr>    
                                        <th data-col="number">NÂº</th>
                                        <th data-col="minute">Detalle Alerta</th>
                                        <th data-col="url">Tipo Alerta</th>
                                        <th class="text-center" data-col="acciones">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let crontab of cronTabList; let i = index">
                                        <td data-col="number">{{i+1}} </td>

                                        <td data-col="minute" ><div [innerHTML]="crontab.v_detalle_tiempo"></div></td>

                                        <td data-col="url">{{crontab.v_description}}</td>

                                        <td class="text-center">
                                            <button class="btn btn-danger container-button" (click)="OnEliminar(i)"><i
                                                    class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<swal #registrar  title="Registrar Template Alerta" customClass="insertar-valores-swal" [showConfirmButton]="false" [showCancelButton]="false"  
    [allowOutsideClick]="false" confirmButtonText="Grabar" cancelButtontext="Cancelar" >
    <div *swalPartial>
      <app-registrar-cron-alerta (emisor)="onCancelRegistrar()" (emisorItems)="listarItems($event)" ></app-registrar-cron-alerta>
    </div>
</swal>

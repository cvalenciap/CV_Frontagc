<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content" [ngClass]="{ 'sk-loading': loading} ">
        <sk-three-bounce></sk-three-bounce>
        <div class="row">
            <div class="control-section">
                <div class="col-lg-12">
                    <div class="control_wrapper">
                        <div class='imagepreview'>
                            <div id='dropArea' style='height: auto; min-width: 100%; max-height:300px'>
                                <span id='dropimage'> Arrastrar los archivos hacia aqu√≠. </span>
                                <ejs-uploader #previewupload id='previewfileupload' [asyncSettings]='path' [dropArea]='dropElement' [allowedExtensions]='allowExtensions' (selected)='onSelect($event)' (success)='onUploadSuccess($event)' (progress)='onFileUpload($event)' (failure)='onUploadFailed($event)'
                                    (removing)='onFileRemove($event)'>
                                </ejs-uploader>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

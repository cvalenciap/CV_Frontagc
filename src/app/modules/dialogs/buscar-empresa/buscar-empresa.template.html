 <div class="row">
        <div class="col-lg-12" >
            
    <div class="ibox-content" style="padding: 0; border: 0;">
            <h4><b>Datos de Consulta</b></h4>
            <hr class="hr-line-dashed">
            <form class="form-horizontal">
                <div class="form-group">
                <label class="col-sm-2 control-label">Tipo Empresa:</label>
                <div class="col-sm-4">
                    <ng-select [items]="tipos" bindValue="codigo" bindLabel="descripcion" [clearable]="true"
                               [(ngModel)]="requestEmpresa.tipoEmpresa" [ngModelOptions]="{standalone: true}">
                    </ng-select>
                </div>
                <label class="col-sm-2 control-label">Estado:</label>
                <div class="col-sm-4">
                    <ng-select [items]="estados" bindValue="codigo" bindLabel="descripcion" [clearable]="true"
                               [(ngModel)]="requestEmpresa.estadoEmpresa" [ngModelOptions]="{standalone: true}">

                    </ng-select>
                </div>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Raz√≥n Social:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="requestEmpresa.razonSocial" [ngModelOptions]="{standalone: true}"/>
                </div>
                </div>
                <div class="form-group">
                <label class="col-sm-2 control-label">Fecha Vigencia desde:</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                    <input bsDatepicker #dp="bsDatepicker" type="text" class="form-control" name="fechaInicio" [(ngModel)]="requestEmpresa.fechaInicio" [ngModelOptions]="{standalone: true}">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
                <label class="col-sm-2 control-label">Fecha Vigencia hasta:</label>
                <div class="col-sm-4">
                    <div class="input-group date">
                    <input bsDatepicker #dp="bsDatepicker" type="text" class="form-control" name="fechaFin" [(ngModel)]="requestEmpresa.fechaFin" [ngModelOptions]="{standalone: true}">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>

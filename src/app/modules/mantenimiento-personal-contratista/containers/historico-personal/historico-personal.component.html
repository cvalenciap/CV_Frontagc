<div class="row wrapper border-bottom white-bg page-heading" style="padding-top: 3px; padding-bottom: 0px;">
  <div class="col-lg-12">
    <h4 ><a routerLink="/inicio">Inicio</a> / Mantenimiento de Personal del Contratista / <strong>{{ titulo }}</strong></h4>
  </div>
</div>

<div class="wrapper wrapper-content animated main-content mt-1" style="padding: 0px;" >
  <div class="ibox-content" [class.sk-loading]="isLoading"
       style="padding-left: 10px;padding-right: 10px;padding-bottom: 0px">

    <div class="row">
      <div class="col-md-3 no-right-padding">
        <app-custom-filtro-basico [busquedaAvanzada]="true"
                                  [customDataList]="configFiltroBasico"
                                  (mostrarBusquedaAvanzadaEvent)="onMostrarBusquedaAvanzadaEmit()"
                                  (busquedaSimpleEvent)="onBusquedaSimpleEmit($event)"></app-custom-filtro-basico>
      </div>
      <div class="col-md-2">
        <button class="btn btn-success" (click)="onExportar()"> <i class="fa fa-download"></i> Exportar</button>
      </div>
    </div>
    <!-- Filtros Seleccionados -->
    <div class="row mt-2" *ngIf="showFiltrosBusqueda">
      <div class="col-md-12">
        <app-custom-filtros-busqueda [dataFiltros]="dataFiltrosSeleccionados"
                                     (limpiarFiltrosEvent)="onLimpiarFiltrosSeleccionadosEmit()"></app-custom-filtros-busqueda>
      </div>
    </div>
    <sk-three-bounce></sk-three-bounce>
    <div class="row mt-1 mb-2">
      <div class="col-md-12">
        <app-tabla-historico-personal></app-tabla-historico-personal>
      </div>
    </div>

  </div>
</div>

<swal #modalBusquedaAvanzada
      [showCancelButton]="false"
      [showConfirmButton]="false"
      customClass="swal-modal-50">
  <div *swalPartial>
    <app-busqueda-avanzada-historico [tipoHistorico]="tipoHistorico"
                                     (cerrarBusquedaAvanzadaEvent)="onCerrarBusquedaAvanzadaEmit()"
                                     (busquedaAvanzadaEvent)="onBusquedaAvanzadaEmit($event)"></app-busqueda-avanzada-historico>
  </div>
</swal>

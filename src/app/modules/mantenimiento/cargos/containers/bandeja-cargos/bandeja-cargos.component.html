<div class="row wrapper border-bottom white-bg page-heading" style="padding-top: 3px; padding-bottom: 0px;">
  <div class="col-lg-12">
    <h4 ><a routerLink="/inicio">Inicio</a> / Mantenimiento de Personal del Contratista / <strong>{{ titulo }}</strong></h4>
  </div>
</div>

<div class="wrapper wrapper-content animated main-content mt-1" style="padding: 0px;" >
  <div class="ibox-content" [class.sk-loading]="isLoading" style="padding-left: 10px;padding-right: 10px;padding-bottom: 0px">

    <div class="row">
      <div class="col-md-5">
        <app-custom-filtro-basico [customDataList]="configFiltroBasico"
                                  [busquedaAvanzada]="true"
                                  (busquedaSimpleEvent)="onBusquedaSimpleEmit($event)"
                                  (mostrarBusquedaAvanzadaEvent)="onMostrarBusquedaAvanzadaEmit()"></app-custom-filtro-basico>
      </div>
    </div>

    <div class="row mt-1" *ngIf="showFiltrosBusqueda">
      <div class="col-md-12">
        <app-custom-filtros-busqueda [dataFiltros]="dataFiltrosSeleccionados"
                                     (limpiarFiltrosEvent)="onLimpiarFiltrosSeleccionadosEmit()"></app-custom-filtros-busqueda>
      </div>
    </div>

    <sk-three-bounce></sk-three-bounce>

    <div class="row mt-1">
      <div class="col-md-12">
        <app-tabla-mantenimiento-cargos></app-tabla-mantenimiento-cargos>
      </div>
    </div>

  </div>
</div>

<swal #modalBusquedaAvanzada
      [showCancelButton]="false"
      [showConfirmButton]="false"
      customClass="swal-modal-40">
  <div *swalPartial>
    <app-busqueda-avanzada-cargos (cerrarModalEvent)="onCerrarBusquedaAvanzadaEmit()"
                                  (busquedaAvanzadaEvent)="onBusquedaAvanzadaEmit($event)"></app-busqueda-avanzada-cargos>
  </div>
</swal>

<div class="row wrapper border-bottom white-bg page-heading" style="padding-top: 3px; padding-bottom: 0px;">
    <div class="col-lg-12">
        <h4><a routerLink="/inicio">Inicio</a> / Mantenimiento / Items <strong>Registro de Items</strong></h4>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row m-b-md" >
        <div class="ibox-content" [ngClass]="{ 'sk-loading': loading}">
          <sk-three-bounce></sk-three-bounce>
          <div class="row m-b-md">
            <div class="col-md-4">
              <button type="button" class="btn btn-primary container-button" (click)="guardar()"><i
                class="fa fa-check margin-right-10"></i><span>Guardar</span></button>
                <button type="button" class="btn btn-gray-dark" (click)="regresar()"><i
                  class="fa fa-arrow-left margin-right-10"></i><span>Regresar</span></button>
                </div>
              </div>
            <div class="container-fluid">
                <br>
                <div class="row">
                    <div class="col-lg-1">
                        <label class="control-label text-left">Descripci√≥n:</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" maxlength="80" [(ngModel)]="item.descripcion" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-1">
                        <label class="control-label text-left">Estado:</label>
                    </div>
                    <div class="col-lg-4">
                        <ui-switch name="switch" size="medium" (change)="cambiaEstado()" [checked]="estado"
                         [disabled]="!item.id"></ui-switch>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

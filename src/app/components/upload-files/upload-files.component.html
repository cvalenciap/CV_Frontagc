<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content" [ngClass]="{ 'sk-loading': loading} ">
        <sk-three-bounce></sk-three-bounce>
        <div class="row">
            <div class="control-section">
                <div class="col-lg-12">
                    <div class="control_wrapper">
                        <div class='imagepreview'>
                            <div id='dropArea' style='height: auto'>
                                <span id='dropimage'> Arrastrar los archivos hacia aqu√≠. </span>
                                <ejs-uploader #previewupload id='previewfileupload' [asyncSettings]='path' [dropArea]='dropElement' [allowedExtensions]='allowExtensions' (selected)='onSelect($event)' (success)='onUploadSuccess($event)' (progress)='onFileUpload($event)' (failure)='onUploadFailed($event)'
                                    (removing)='onFileRemove($event)'>
                                </ejs-uploader>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 property-section">
                    <div class="property-panel-section">
                        <div class="property-panel-content" style='padding-top:25px;'>
                            <button class="btn btn-danger" (click)="borrar()" id="clearbtn" title="Clear All" style="width:130px">Borrar Todo</button>
                        </div>
                        <div class="property-panel-content" style='padding-top:25px; padding-bottom:15px;'>
                            <button class="btn btn-success" (click)="subir()" id="uploadbtn" title="Upload All" style="width:130px">Subir Todo</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 property-section">
                    <div class="property-panel-section">
                        <div class="property-panel-content" style='padding-top:25px; padding-bottom:15px;'>
                            <button class="btn btn-success" (click)="procesar()" id="procesar" title="Procesar" style="width:130px">Procesar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
